<nz-modal
  [(nzVisible)]="visible"
  [nzTitle]="$t('_authLogin')"
  [nzOkLoading]="submiting"
  (nzOnCancel)="hanldeCancel()"
  (nzOnOk)="login()"
>
  <ng-container *nzModalContent>
    <p>{{ $t('_inputTokenMsg') }}</p>
    <input nz-input [placeholder]="$t('_inputToken')" [(ngModel)]="token" maxlength="100" autofocus />

  </ng-container>
</nz-modal>
